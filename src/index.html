<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angularfire Material Dashboard</title>
  <base href="/">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
        rel="stylesheet">
  <style type="text/css">.preloader,body,html{height:100%;width:100%}body,html{margin:0;padding:0}.preloader{-webkit-transition:opacity .6s ease-out;-moz-transition:opacity .6s ease-out;-ms-transition:opacity .6s ease-out;-o-transition:opacity .6s ease-out;transition:opacity .6s ease-out;align-items:center;display:flex;justify-content:center;opacity:1}.preloader__dots{-webkit-animation:bouncedelay 1.4s infinite ease-in-out both;-moz-animation:bouncedelay 1.4s infinite ease-in-out both;-ms-animation:bouncedelay 1.4s infinite ease-in-out both;-o-animation:bouncedelay 1.4s infinite ease-in-out both;animation:bouncedelay 1.4s infinite ease-in-out both;background-color:#3137fd;border-radius:100%;display:inline-block;height:18px;width:18px}.preloader__dots-1{-webkit-animation-delay:-320ms;-moz-animation-delay:-320ms;-ms-animation-delay:-320ms;-o-animation-delay:-320ms;animation-delay:-320ms}.preloader__dots-2{-webkit-animation-delay:-160ms;-moz-animation-delay:-160ms;-ms-animation-delay:-160ms;-o-animation-delay:-160ms;animation-delay:-160ms}@keyframes bouncedelay{0%,100%,80%{-webkit-transform:scale(0);transform:scale(0)}40%{-webkit-transform:scale(1);transform:scale(1)}}</style>
</head>
<body>
<app-root>
  <div class="preloader">
    <span class="preloader__dots preloader__dots-1"></span>
    <span class="preloader__dots preloader__dots-2"></span>
    <span class="preloader__dots"></span>
  </div>
</app-root>
</body>
</html>
